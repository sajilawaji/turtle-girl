<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Use Cases</title>
    <script src="index0.js"></script>
    <style>
      #userInputDisplay {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>JavaScript Use Cases</h1>

    <!-- Use Case: Form Input -->
    <form id="calculationForm">
      <label for="num1">Enter a number:</label>
      <input type="number" id="num1" name="num1" value="21" />
      <br />
      <label for="num2">Enter another number:</label>
      <input type="number" id="num2" name="num2" value="31" />
      <br />
      <button type="submit">Perform Calculation</button>
    </form>

    <!-- Space for User Input Display -->
    <div id="userInputDisplay"></div>

    <!-- Use Case: Output Result -->
    <div id="resultOutput"></div>

    <!-- Use Case: Error Handling -->
    <div id="errorOutput"></div>

    <!-- Use Case: Loop Output -->
    <div id="loopOutput"></div>

    <!-- Use Case: Array and Object Manipulation -->
    <div id="arrayObjectOutput"></div>
  </body>
</html>
